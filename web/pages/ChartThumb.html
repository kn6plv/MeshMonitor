<div class="chart-thumb">
  <canvas id="{{id}}" width="1" height="1"></canvas>
  <script>
  (function(){
    const chart = new Chart(document.getElementById('{{id}}'), {
      type: 'line',
      data: {
        labels: {{{labels}}},
        datasets: [{
          label: '{{title}}',
          data: [ {{data}} ],
          borderColor: [ '{{color}}' ]
        }]
      },
      options: {
        scales: {
          x: {
            ticks: {
              autoSkip: false,
              align: 'end',
              maxRotation: 0,
              minRotation: 0,
              maxTicksLimit: {{ticks}}
            }
          },
          y: {
            suggestedMin: 0,
            suggestedMax: {{suggestedY}}
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              title: ctx => {
                return `${ {{units.scale}} * ({{nrlabels}} - 1 - ctx[0].dataIndex)} {{units.label}} Ago`;
              },
              labelColor: ctx => {
                return {
                  backgroundColor: '{{color}}'
                }
              }
            }
          }
        }
      }
    });
    let cursor = {{cursor}};
    onMessage['chart.update.response.{{id}}'] = msg => {
      const ndata = msg.value.data;
      const data = chart.data.datasets[0].data;
      for (let i = 0; i < ndata.length; i++) {
        data.shift();
        data.push(ndata[i]);
      }
      chart.update();
      cursor = msg.value.cursor;
    }
    whenVisible('info', {{step}}, () => {
      send('chart.update.request', { id: '{{id}}', cursor });
    });
  })();
  </script>
</div>
