<div class="chart-thumb">
  <canvas id="{{id}}" width="1" height="1"></canvas>
  <script>
  (function(){
    new Chart(document.getElementById('{{id}}'), {
      type: 'line',
      data: {
        labels: [ '-3', '-2', '-1', 'Now' ],
        datasets: [{
          label: '{{title}}',
          data: [ {{data}} ],
          borderColor: [ '{{color}}' ]
        }]
      }
    });
  })();
  </script>
</div>
