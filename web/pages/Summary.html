<div class="summary">
  <div class="charts-title">5 Minutes</div>
  <div class="charts">
    {{#each chart5min}}
    {{> ChartThumb }}
    {{/each}}
  </div>
  <div class="charts-title">1 Hour</div>
  <div class="charts">
    {{#each chart1hour}}
    {{> ChartThumb }}
    {{/each}}
  </div>
  <div class="charts-title">1 Day</div>
  <div class="charts">
    {{#each chart1day}}
    {{> ChartThumb }}
    {{/each}}
  </div>
  {{#if chart1week}}
  <div class="charts-title">1 Week</div>
  <div class="charts">
    {{#each chart1week}}
    {{> ChartThumb }}
    {{/each}}
  </div>
  {{/if}}
</div>
