<div class="node">
  <div class="chart-select">
    <select onchange="send('chart.change', { id: '{{id}}', address: event.target.value })">
      {{#each nodes}}
      <option value='{{address}}' {{#if (eq ../selected address)}}selected{{/if}}>{{name}}</option>
      {{/each}}
    </select>
  </div>
  <div class="chart-node">
    {{> ChartNode }}
  </div>
  <div class="chart-scrub">
    <input type="range" min="0" max="1007" value="{{position}}" step="1" onchange="send('chart.position.change', { id: '{{id}}', position: parseInt(event.target.value) })">
  </div>
</div>
